<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Work Log</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        background-color: #ffffff;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }
      th {
        background-color: #f0f0f0;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Place of Work</th>
          <th>Time Started</th>
          <th>Time Finished</th>
          <th>Total Time</th>
          <th>Start of Split</th>
          <th>End of Split</th>
          <th>Total Split</th>
          <th>Total Over Hours</th>
          <th>Sleep</th>
          <th>Distance (km)</th>
          <th>Travel Cost</th>
          <th>Trip Manager</th>
          <th>Signature</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody>
        <!-- Generate 31 rows for the dates -->
        <script>
          for (let i = 1; i <= 31; i++) {
            document.write(`<tr><td>${i}</td>`);
            for (let j = 0; j < 14; j++) {
              document.write("<td></td>");
            }
            document.write("</tr>");
          }
        </script>
      </tbody>
    </table>
  </body>
</html>
