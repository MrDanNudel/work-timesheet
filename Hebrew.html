<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>יומן עבודה חודשי</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Table for Logo and Employee Information -->
    <table id="header-table">
      <thead>
        <tr>
          <th colspan="1" style="text-align: right">
            <img src="logo_temp.jpg" class="company-logo" />
          </th>
          <th class="month">חודש</th>
          <td class="month"></td>
          <th class="employee-name">שם העובד</th>
          <td class="employee-name"></td>
        </tr>
      </thead>
    </table>

    <!-- Main Table for Work Log -->
    <table id="work-log-table">
      <thead>
        <tr>
          <th class="date">תאריך</th>
          <th class="work-location">מקום עבודה</th>
          <th class="start-time">שעת התייצבות</th>
          <th class="end-time">שעת סיום</th>
          <th class="total-hours">סה"כ שעות</th>
          <th class="split-start">תחילת פיצול</th>
          <th class="split-end">סיום פיצול</th>
          <th class="total-split">סה"כ פיצול</th>
          <th class="total-overtime">סה"כ שעות נוספות</th>
          <th class="sleep">שינה</th>
          <th class="distance">מרחק בק"מ</th>
          <th class="travel-cost">עלות נסיעה</th>
          <th class="travel-manager">מנהל נסיעה</th>
          <th class="signature">חתימה</th>
          <th class="manager-phone">מספר טלפון של מנהל נסיעה</th>
        </tr>
      </thead>
      <tbody>
        <!-- 31 rows for the work log -->
        <script>
          for (let i = 1; i <= 31; i++) {
            document.write(`<tr>`);
            for (let j = 0; j < 15; j++) {
              <!-- Increased the number of columns to include manager-phone -->
              document.write(`<td class="empty"></td>`); // Empty cells for each day
            }
            document.write(`</tr>`);
          }
        </script>
      </tbody>
    </table>

    <!-- File upload section -->
    <div id="upload-section">
      <h3>Upload Data</h3>
      <input type="file" id="file-upload" />
      <button id="submit-button">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
