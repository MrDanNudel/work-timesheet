<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>יומן עבודה חודשי</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Separate Table for "חודש", "שם העובד", and "תמונת החברה" -->
    <table>
      <thead>
        <tr>
          <th colspan="1" style="text-align: right">
            <img src="logo_temp.jpg" class="company-logo" />
          </th>
          <th style="width: 20%">חודש</th>
          <td></td>
          <th style="width: 20%">שם העובד</th>
          <td></td>
        </tr>
      </thead>
    </table>

    <!-- Main Table for the Work Log -->
    <table>
      <thead>
        <tr>
          <th style="width: 20%">תאריך</th>
          <th>מקום עבודה</th>
          <th>שעת התחלה</th>
          <th>שעת סיום</th>
          <th>סה"כ שעות</th>
          <th>תחילת פיצול</th>
          <th>סיום פיצול</th>
          <th>סה"כ פיצול</th>
          <th>סה"כ שעות נוספות</th>
          <th>שינה</th>
          <th>מרחק בק"מ</th>
          <th>עלות נסיעה</th>
          <th>מנהל נסיעה</th>
          <th>חתימה</th>
          <th>מספר טלפון של מנהל נסיעה</th>
        </tr>
      </thead>
      <tbody>
        <!-- Create 31 rows for the dates -->
        <script>
          for (let i = 1; i <= 31; i++) {
            document.write(`<tr><td style="width: 20%">${i}</td>`);
            for (let j = 0; j < 14; j++) {
              document.write("<td></td>");
            }
            document.write("</tr>");
          }
        </script>
      </tbody>
    </table>
  </body>
</html>
